<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>

    <div id="startScreen">
        <div class="playerNameContainer">
            <p>Player 1 (X)</p>
            <input type="text" id="p1name" name="p1name" maxlength="15">

            <p>Player 2 (O)</p>
            <input type="text" id="p2name" name="p2name" maxlength="15">
        </div>
        <div id="startBtnContainer">
            <button id="startBtn">Start Game</button>
        </div>
    </div>

    <div id="container">
        <h2 id="resultsLabel"></h2>
        <div id="gameboard">
        </div>

    </div>

</body>

</html>
